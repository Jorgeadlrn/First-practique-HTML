<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 6 </title>
</head>
<style>
    body {
        background-color: crimson;
        color: coral;
        font-family: arial, sans-serif;
        margin: 0;
        padding:0;
    } 
    h1 {
        color:white;
        font-family: "DejaVu Sans", sans-serif;
        margin: 30px 0;
        text-align: center;
    } 
    .style {
            width: 250px; /* Ancho fijo de 250 píxeles */
            line-height: 50px; /* Altura de línea de 50px */
            text-indent: 10%; /* Sangría del 10% */
            background-image:url("https://img.freepik.com/fotos-premium/arboles-que-crecen-bosque_1048944-30368869.jpg?t=st=1731404752~exp=1731405352~hmac=cbd8fdb5031ace05600eec68dd68cb3029101424b6731df8172b123221f0a147"); /* URL de la imagen */
            background-repeat: repeat; /* Repetir la imagen */
            background-size: calc(100% / 2) calc(100% / 2); /* Ajustar para que se vea 4 veces */
            padding: 20px; /* Espaciado interno */
            color: white; /* Color de texto blanco para contraste */
    }
    .style2 {
            width: 300px; /* Ancho fijo de 300 píxeles */
            font-size: 50%; /* Tamaño de fuente al 50% */
            color: olive; /* Color de texto oliva */
            background-image:url("https://img.freepik.com/fotos-premium/arboles-que-crecen-bosque_1048944-30368869.jpg?t=st=1731404752~exp=1731405352~hmac=cbd8fdb5031ace05600eec68dd68cb3029101424b6731df8172b123221f0a147"); /* Imagen de fondo */
            background-size: cover; /* La imagen cubre todo el área del párrafo */
            background-position: center; /* Centra la imagen de fondo */
            padding: 20px; /* Espaciado interno */
            color: white; /* Asegura que el texto sea blanco sobre la imagen */
    }
    ul {
        color:blue;
        width: 200px;
        padding: 0;
        margin: 20px auto;
        list-style-type: none;
    }
    li:nth-child(odd) {
            background-color: #ffcccb; /* Fondo rosa claro para elementos impares */
        }
        li:nth-child(even) {
            background-color: #ffd700; /* Fondo amarillo para elementos pares */
        }
        li {
            padding: 10px; /* Espaciado interno de los elementos */
            text-align: center; /* Centrar el texto de cada elemento */
        }
        a {
            text-decoration: none; /* Elimina el subrayado predeterminado */
            color: coral; /* Color coral para los enlaces */
            font-weight: bold; /* Opcional: hacer el texto más visible */
        }
        a:hover {
            color: white; /* Cambia el color al pasar el cursor */
        }
        #final {
            font-style: italic; /* Letra cursiva */
            text-transform: lowercase; /* Transformación a minúsculas */
            font-family: "Free Sans", sans-serif; /* Fuente Free Sans */
            padding: 20px; /* Espaciado interno */
            background-color: #f0e68c; /* Fondo amarillo claro para diferenciarlo */
            margin-top: 50px; /* Margen superior */
            text-align: center; /* Centrar el texto */
        }
   </style>
<body>
    <h1>Titulo</h1>
    <p class="style">Muestra de como se ve el texto</p>
    <p class="style2">Muestra como se este nuevo texto</p>
    <ul>
        <li><a href="#enlace1">Enlace 1</a></li>
        <li><a href="#enlace2">Enlace 2</a></li>
        <li><a href="#enlace3">Enlace 3</a></li>
        <li><a href="#enlace4">Enlace 4</a></li>
        <li><a href="#enlace5">Enlace 5</a></li>
    </ul>
    <div id="final">
        Este es el texto final de la página, que estará en letra cursiva, en minúsculas y con la fuente Free Sans.
    </div>
</body>
</html>
